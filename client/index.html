<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Beholder War</title>
  </head>
  <body>
    <div id="signDiv" class="beholderBackground" class="parent">
      <div id="header">
        <h1>
          <span class="first">Beholder</span>
          <span class="end"> War!</span>
        </h1>
      </div>
      <div id="main">
        <div id="signDiv">
          <input
            id="signDiv-username"
            class="form"
            type="text"
            placeholder="Username"
          /><br />
          <input
            id="signDiv-password"
            class="form"
            type="password"
            placeholder="Password"
          />
        </div>
        <button id="signDiv-signIn" class="button">Sign In</button>
        <button id="signDiv-signUp" class="button">Sign Up</button>
        <h2>Instructions</h2>
        <p>Move around with W A S D</p>
        <p>Fire with space bar</p>
      </div>
    </div>
    <div id="gameDiv" style="display: none;">
      <div id="game">
        <canvas
          id="ctx"
          width="800"
          height="800"
          style="position: absolute; border: 1px solid #000000;"
        ></canvas>
        <canvas
          id="ctx-ui"
          width="800"
          height="800"
          style="position: absolute; border: 1px solid #000000;"
        ></canvas>
        <div
          id="ui"
          style="position: absolute; width: 800px; height: 800px;"
        ></div>
      </div>
      <div id="belowGame">
        <div
          id="chat-text"
          style="width: 500px; height: 100px; overflow-y: scroll;"
        ></div>
        <form id="chat-form">
          <input id="chat-input" type="text" style="width: 500px;" />
        </form>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
