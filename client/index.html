<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Beholder War</title>
  </head>
  <body>
    <div id="signDiv" class="parent">
      <div id="header">
        <h1>Beholder War!</h1>
      </div>
      <div id="leftSide">
        <div id="signDiv">
          Username: <input id="signDiv-username" type="text" /><br />
          Password: <input id="signDiv-password" type="password" />
        </div>
        <button id="signDiv-signIn">Sign In</button>
        <button id="signDiv-signUp">Sign Up</button>
      </div>
      <div id="main">
        <h2>Instructions</h2>
        <p>Welcome to Beholder Wars.</p>
      </div>
      <div id="rightSide">
        <p>hihi</p>
      </div>
      <div id="footer">
        <p>hihi</p>
      </div>
    </div>
    <div id="gameDiv" style="display: none;">
      <div id="game" style="position: absolute; width: 800px; height: 800px;">
        <canvas
          id="ctx"
          width="800"
          height="800"
          style="position: absolute; border: 1px solid #000000;"
        ></canvas>
        <canvas
          id="ctx-ui"
          width="800"
          height="800"
          style="position: absolute; border: 1px solid #000000;"
        ></canvas>
        <div id="ui" style="position: absolute; width: 800px; height: 800px;">
          <!-- <button
            onclick="changeMap()"
            style="position: absolute; bottom: 0px; left: 0px;"
          >
            Change Map
          </button> -->
        </div>
      </div>
      <div id="belowGame" style="margin-top: 820px;">
        <div
          id="chat-text"
          style="width: 500px; height: 100px; overflow-y: scroll;"
        ></div>
        <form id="chat-form">
          <input id="chat-input" type="text" style="width: 500px;" />
        </form>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
